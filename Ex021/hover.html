<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        div:hover{
            color: red;
        }

        div > p {
            display: none;
        }

        div:hover >p{
            display:block;
            color: rgb(18, 157, 110);
        }
    </style>
</head>
<body>
        <h1>Exemplo de Hover</h1>
        <p>Passa o mouse sobre o texto abaixo</p>
        <div>Passa o mouse aqui
            <p>TEXTO ESCONDIDO...</p>
        </div>
        <p>Fim do exemplo</p>
</body>
</html>
